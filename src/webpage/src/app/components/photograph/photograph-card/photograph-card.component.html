<a class="photograph" [routerLink]="['/photograph', getId()]">

  <div class="card-front">
    <img class="front-main" src="assets/card-alpha-1.png">
    <img class="back-image-alpha" src="assets/card-alpha.png">
    <img class="thumbnail-image" [src]="getImgUrl()">
  </div>

  <div class="card-back">
    <img class="front-main" src="assets/card-alpha-1.png">
    <img class="back-image-alpha" src="assets/card-alpha.png">
    <div class="back-text">
      <h3 class="date">{{getDate()}}</h3>
      <h3 class="title">{{getTitle()}}</h3>
      <h3 *ngIf="getAuthor()" class="author" i18n>Author:{{getAuthor()}}</h3>
    </div>
    <img class="card-background" [src]="getBackgroundImage()">
  </div>
  <img class="back-image" [src]="getImgUrl()" (load)="setBackgroundImage($event)">

</a>
