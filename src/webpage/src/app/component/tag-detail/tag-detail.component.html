<div class="tag">

  <div class="admin" *ngIf="isUserAdmin()">
    <span class="material-icons" [routerLink]="['/admin','collection', ID()]">create</span>
  </div>

  <div class="tag-info">
    <h1>{{getTagName()}}</h1>
    <h3 i18n>{{getNumberOfPhotographs()}} photographs</h3>
    <p>{{getTagDescription()}}</p>
  </div>
<div class ="docs-container">

  <app-photograph-masonry [photographs]="this.getTagPhotographs()"></app-photograph-masonry>

</div>
</div>
