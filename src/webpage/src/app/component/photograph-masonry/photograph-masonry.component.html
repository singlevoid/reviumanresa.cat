<div class="masonry-container">
<div class ="docs-container">
  <ngx-masonry #masonry [options]="masonryOptions" [ordered]="true" [updateLayout]="true">

    <div ngxMasonryItem class="document-container masonry-item" *ngFor="let photo of getPhotographs()">
      <app-photograph-card [photograph]="photo"></app-photograph-card>
    </div>

  </ngx-masonry>

  <div class="show-more" *ngIf="morePhotographToShow()" (click)="increaseSpan()">
    <p i18n>Show more photographs<span class="material-icons align-middle">keyboard_arrow_down</span></p>
  </div>

</div>

</div>
